version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
- ask_lower_stress
- bot_challenge
- greet
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- ask_eat_healthy
- ask_exercise
- inform
- out_of_scope

slots:
  confirm_exercise:
      type: unfeaturized
    exercise:
      type: unfeaturized
    sleep:
      type: unfeaturized
    diet:
      type: unfeaturized
    stress:
      type: unfeaturized
    goal:
      type: unfeaturized

entities:
  - exercise
  - sleep
  - stress

responses:
  utter_greet:
  - text: "Hey! How are you? It's time for your dialy wellness check."
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_stress_info:
  - text: It's ok to feel overwhelmed at times. Try to set realistic expectations and exercise time management techniques and do exercises.
  utter_exercise_info:
  - text: Most healthy adults should aim to get about 150 min of moderate exercise per week.
  utter_diet_info:
  - text: A healthy diet includes fruits and vegetables, whole grains, lean protein.
  utter_ask_confirm_exercise:
  - text: "Did you exercise yesterday?"
  utter_ask_sleep:
  - text: "How much sleep did you get last night?"
  utter_ask_exercise:
  - text: "What kind of exercise did you do?"
  utter_ask_diet:
  - text: "Did you stick to a healthy diet yesterday?"
  utter_ask_stress:
  - text: "How's your stress level?"
  utter_ask_goal:
  - text: "Setting goals is important. Start small. What do you want to accomplish?"
  utter_slot_values:
  - text: "Here's your daily wellness log:\n
          - Exercised?: {confirm_exercise}\n
          - Type of exercise: {exercise}\n
          - Sleep: {sleep}\n
          - Stuck to a healthy diet?: {diet}\n
          - Stress level: {stress}\n
          - Goal: {goal}"
  utter_no_worries:
  - text: "No problem :)"
  utter_ask_continue:
  - tet: "Sorry, I didn't understand. Do you want to continue?"

forms:
  - health_form

actions:
- utter_greet
- utter_stress_info
- utter_cheer_up
- utter_did_that_help
- utter_happy
- utter_goodbye
- utter_iamabot
- utter_exercise_info
- utter_diet_info
